<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <meta name="description" content="A pretty doodler in plain CSS and JavaScript">
    <script defer src="etch-a-sketch.js"></script>
    <link rel="icon" href="./metadata/tree-maskable_x512.png">
    <link rel="apple-touch-icon" href="./metadata/tree-pad_x192.png">
    <link rel='stylesheet' href="styles.css">
    <meta property="og:image" content="https://kathyavini.github.io/Etch-a-Sketch/metadata/tree-maskable_x512.png">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <div class="container">
        <div class="bg-theme-toggle">
            <p>Background</p>
            <label class="bg-toggle" for="checkbox">
                <input type="checkbox" id="checkbox">
                <div class="bg-toggle-slider"></div>
            </label>
        </div>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>

        <main>
            <div class="grid"></div>
            <div class="mode-buttons">
                <button class="eraser">Eraser</button>
                <button class="shading">Shading</button>
            </div>
        </main>
        
        <div class="options">
            <div class ="dimensions">
                <h2>Grid:</h2>
                <div class = "grid-buttons">
                    <button class="grid9">9 x 9</button>
                    <button class="grid16">16 x 16</button>
                    <button class="grid25">25 x 25</button>
                </div>
            </div>
            <div class = "palette">
                <h2>Color Palette:</h2>
                <img class="autumn-palette" src="./img/autumn-palette.png" alt="Autumn Color Palette">
                <img class="purple-palette" src="./img/purple-palette.png" alt="Purple Color Palette">
                <img class="green-palette" src="./img/green-palette.png" alt="Green Color Palette">
                <img class="blue-palette" src="./img/blue-palette.png" alt="Blue Color Palette">
                <img class="july-palette" src="./img/july-palette.png" alt="Yellow Color Palette">
                <img class="brown-tan-palette" src="./img/brown-tan-palette.png" alt="Brown and Tan Color Palette">
            </div>
        </div>
        <div class="instructions">
            <div class="touchscreen-instructions">
                <p>Double-tap to erase a single pixel</p>
            </div>
            <div class="keyboard-instructions">
                <p>Toggle eraser mode with "E" / Shading mode with "S"</p>
                <p>Toggle pixel painting with space or by clicking in the grid</p>
            </div>
        </div>
        <footer>
            <div class="attributions">
                <p>Made by <a href="https://www.github.com/kathyavini">Kathyavini <img alt="GitHub Logo" src="./img/github.svg"></a></p>
                <p>Background by <a href='https://www.freepik.com/lukasdedi'>@lukasdedi</a></p>
            </div>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>

        <main>
            <div class="grid"></div>
        </main>
        <div class="options">
            <div class ="dimensions">
                <h2>Grid:</h2>
                <div class = "grid-buttons">
                    <button class="grid9">9 x 9</button>
                    <button class="grid16">16 x 16</button>
                    <button class="grid25">25 x 25</button>
                </div>
            </div>
            <div class = "palette">
                <h2>Color Palette:</h2>
                <img class="autumn-palette" src="./autumn-palette.png" alt="Autumn Color Palette">
                <img class="theme-palette" src="./theme-palette.png" alt="Purple Green Color Palette">
            </div>
        </div>

        <footer>
            <p>Made by <a href="https://www.github.com/kathyavini">Kathyavini <img alt="GitHub Logo" src="./github.svg"></a></p>
            <p>Background by <a href='https://www.freepik.com/lukasdedi'>@lukasdedi</a> </p>
        </footer>
    </div>
</body>
<script src="etch-a-sketch.js"></script>
</html>
